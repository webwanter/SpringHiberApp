<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="First name">Enter name:</label>
    <input type="text" th:field="*{firstName}" id="First name">
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br>
    <label for="Last name">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="Last name">
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Surname error</div>
    <br>
    <label for="Email">Enter email:</label>
    <input type="text" th:field="*{email}" id="Email">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

    <input type="submit" value="Create">
</form>

</body>
</html>
